name: Full Stack CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/prodstack

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ---------- BUILD FRONTEND ----------
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # ---------- BUILD BACKEND ----------
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # ---------- DOCKER BUILD + PUSH ----------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker images
        run: |
          docker build -t $DOCKER_IMAGE-frontend ./frontend
          docker build -t $DOCKER_IMAGE-backend ./backend

      - name: Push Docker images
        run: |
          docker push $DOCKER_IMAGE-frontend
          docker push $DOCKER_IMAGE-backend

      # ---------- DEPLOY TO EC2 ----------
      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 --decode > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy to EC2
        run: |
          if [[ $GITHUB_REF == "refs/heads/dev" ]]; then
            DEPLOY_ENV="staging"
          elif [[ $GITHUB_REF == "refs/heads/main" ]]; then
            DEPLOY_ENV="production"
          fi

          echo "ðŸš€ Deploying to $DEPLOY_ENV server..."

          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/prodstack
            sudo docker-compose down
            sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/prodstack-frontend
            sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/prodstack-backend
            sudo docker-compose up -d
          EOF
