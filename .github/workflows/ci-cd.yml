name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. Checkout repo
      # -------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # -------------------------------
      # 2. Set Environment (per branch)
      # -------------------------------
      - name: Set environment variables
        run: |
          if [[ $GITHUB_REF == "refs/heads/dev" ]]; then
            echo "ENVIRONMENT=staging" >> $GITHUB_ENV
            echo "EC2_HOST=${{ secrets.EC2_HOST_STAGING }}" >> $GITHUB_ENV
            echo "DEPLOY_PATH=prodstack-staging" >> $GITHUB_ENV
            echo "DOCKER_TAG=latest-dev" >> $GITHUB_ENV
            echo "${{ secrets.EC2_SSH_KEY_STAGING }}" > ec2_key.pem
          else
            echo "ENVIRONMENT=production" >> $GITHUB_ENV
            echo "EC2_HOST=${{ secrets.EC2_HOST }}" >> $GITHUB_ENV
            echo "DEPLOY_PATH=prodstack" >> $GITHUB_ENV
            echo "DOCKER_TAG=latest" >> $GITHUB_ENV
            echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
          fi
          chmod 600 ec2_key.pem

      # -------------------------------
      # 3. Login to Docker Hub
      # -------------------------------
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # -------------------------------
      # 4. Build & Push Backend
      # -------------------------------
      - name: Build and Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/prodstack-backend:${{ env.DOCKER_TAG }} ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/prodstack-backend:${{ env.DOCKER_TAG }}

      # -------------------------------
      # 5. Build & Push Frontend
      # -------------------------------
      - name: Build and Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/prodstack-frontend:${{ env.DOCKER_TAG }} ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/prodstack-frontend:${{ env.DOCKER_TAG }}

      # -------------------------------
      # 6. Deploy to EC2
      # -------------------------------
      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ubuntu@${{ env.EC2_HOST }} << EOF
            echo "Deploying to ${{ env.ENVIRONMENT }} environment..."
            cd ~/${{ env.DEPLOY_PATH }} || mkdir ~/${{ env.DEPLOY_PATH }} && cd ~/${{ env.DEPLOY_PATH }}
            
            # Pull latest images
            docker pull ${{ secrets.DOCKER_USERNAME }}/prodstack-backend:${{ env.DOCKER_TAG }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/prodstack-frontend:${{ env.DOCKER_TAG }}

            # Stop old containers
            docker-compose down

            # Recreate and start new containers
            docker-compose up -d

            echo "âœ… ${{ env.ENVIRONMENT }} deployment complete!"
          EOF
